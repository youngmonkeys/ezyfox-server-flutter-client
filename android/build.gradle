import java.nio.file.Paths

group 'com.tvd12'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 25
    }
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

String engineVersion = Paths
        .get(flutterRoot, "bin", "internal", "engine.version")
        .toFile()
        .text.trim()

dependencies {
    implementation("com.tvd12:ezyfox-server-android-client:1.0.1")
    compileOnly("androidx.core:core:1.1.0")
    compileOnly("io.flutter:flutter_embedding_debug:1.0.0-$engineVersion")
}
